  QubitStaticPage_384:
    slug: home
    source_culture: en
    title:
      de: Willkommen
      en: Welcome
      es: Bienvenido
      fr: Bienvenue
      it: Benvenuti
      ko: 환영합니다
      nl: Welkom
      pt: 'Bem vindo(a)'
      sl: Dobrodošli
    content:
      de: "Das ist die standardmäßige Homepage von ICA-AtoM. Dabei handelt es sich um eine Beta-Version, die nach wie vor weiter entwickelt und getestet wird.\n\nICA-AtoM ist eine vollständig webbasierte Anwendung zur Archiverschließung. Sie basiert auf den Standards des <a href=\"http://www.ica.org/\">Internationalen Archivrats</a> (ICA). <i>AtoM</i> ist ein Akronym für <i>Access to Memory</i>.\n\nDer ICA und seine <a href=\"http://ica-atom.org/about#partners\">Projekpartner</a> machen diese Anwendung als Open-Source-Software zugänglich, um archivischen Institutionen eine frei zugänglichen und einfach zu benutzende Möglichkeit anzubieten, ihre Bestände online vorzustellen. Auf der Seite <a href=\"about\">Über ICA-Atom</a> erfahren Sie Näheres zum Projekt.\n\n<h2>Hilfe</h2>\n\nBenützen Sie das online <a href=\"http://ica-atom.org/docs\">Benützerhandbuch</a> um mehr über die Funktionen dieses Programms zu erfahren oder wählen Sie die Schaltfläche\n<i>blättern</i>, um einige Beispieldaten zu sehen."
      en: "This is the default homepage for ICA-AtoM.\n\nICA-AtoM is a fully web based archival description application that is based on <a href=\"http://www.ica.org/\">International Council on Archives</a> (ICA) standards. <i>AtoM</i> is an acronymn for <i>Access to Memory</i>.\n\nThe ICA and its <a href=\"http://ica-atom.org/about#partners\">project collaborators</a> are making this application available as open source software to provide archival institutions with a free and easy to use option for putting their archival collections online. See the <a href=\"about\">about page</a> to learn more about the ICA-AtoM project.\n\nSee the online <a href=\"http://ica-atom.org/docs\">documentation</a> to learn more about using the software or press the <i>browse</i> button on the right to view some sample data."
      es: "Ésta es la página inicial por defecto de ICA-AtoM.\n\nICA-AtoM es una aplicación para la descripción archivística localizada en la red que cumple estándares <a href=\"http://www.ica.org/\">Consejo Internacional de Archivos</a> (CIA). <i>AtoM</i> es el acrónimo de <i>Access to Memory</i>.\n\nEl CIA y sus colaboradores en el proyecto <a href=\"http://ica-atom.org/about#partners\">project collaborators</a> han concebido esta aplicación como un software de código abierto cuyo propósito es ofrecer a las instituciones archivísticas una alternativa gratuita y de fácil uso para publicar sus colecciones en línea. Si desea leer más sobre el proyecto ICA-AtoM, sírvase consultar <a href=\"about\">Acerca</a>.\n\nSi desea más información sobre cómo utilizar el software, vaya a <a href=\"http://ica-atom.org/docs\">documentation</a> o si desea desplegar ejemplos de datos pulse el botón <i>Navegar</i> que se muestra a su derecha."
      fr: "Vous êtes sur la page d’accueil d’ICA-AtoM.\n\nICA-AtoM est une application Web de description archivistique qui repose sur les normes du <a href=\"http://www.ica.org/\"> Conseil International des Archives</a> (CIA). <i>AtoM</i> est un acronyme signifiant: <i>« Access to Memory »</i> [Accès à la Mémoire].\n\nLe CIA et <a href=\"http://ica-atom.org/about#partners\">ses partenaires associés au projet</a> veillent à faire de cette application un logiciel libre afin de fournir aux services d’archives une solution gratuite et facile d’emploi pour la mise en ligne de leurs fonds d’archives. Pour en apprendre plus sur le projet du CIA, voyez la <a href=\"about\">page « À propos »</a>.\n\nPour en apprendre plus sur l’utilisation du logiciel, consultez la documentation en ligne, ou bien cliquez sur le bouton <i>« Naviguer »</i> à droite pour voir quelques exemples de données en ligne."
      it: "Questa è la pagina predefinita di ICA-AtoM.\n\nICA-AtoM è un applicazione per la descrizione archivistica interamente online, basata sugli standard dell'<a href=\"http://www.ica.org/\">International Council on Archives</a> (ICA). AtoM è un acronimo per <i>Access to Memory</i>.\n\nICA e i suoi <a href=\"http://ica-atom.org/about#partners\">collaboratori nel progetto</a> stanno sviluppando questa applicazione open source per fornire alle istituzioni archivistiche una semplice e gratuita opzione per rendere disponibile in linea il loro patrimonio archivistico. Si veda la pagina delle <a href=\"about\">informazioni</a> per ulteriori indicazioni sul progetto ICA-AtoM.\n\nÈ possibile consultare la <a href=\"http://ica-atom.org/docs\">documentazione</a> per informazioni su come utilizzare il software o, utilizzando il pulsante <i>naviga</i> sulla destra, è possibile vedere alcuni esempi."
      ko: "이 홈페이지는 ICA-AtoM 1.0.7.판의 홈페이지이다. 이 보존기록프로그램은 현재 개발시험중인 초기 베타버전이다. \n\nICA-AtoM은 '국제기록보존기구회의'(ICA) 표준에 기초한 웹기반 보존기록기술 어플리케이션이다.AtoM은 기억에 대한 접근(Access to Memory)의 약어이다.\n\nICA와 ICA의 '프로젝트 협력자'들은 기록보존기관들이 소장 기록물을 쉽게 무료로 온라인으로 정리제공할 수 있게 이 어플리케이션을 오픈소스 소프트웨어로 개발하고 있다. ICA-AtoM 프로젝트에 대해 더 알고 싶으면  '위 페이지'를 보시오.  \n\n이 소프트웨어 사용에 대해 더 알고 싶으면 온라인 '도큐멘테이션'을 보고, 샘플 데이터를 보려면 오른쪽 '찾아보기' 단추를 누르시오.    "
      nl: "Dit is de default homepage voor ICA-AtoM.\n\nICA-AtoM is een volledig web based archiefbeschrijvings applicatie, gebaseerd op <a href=\"http://www.ica.org/\">International Council on Archives</a> (ICA) standaarden. <i>AtoM</i> is een acroniem voor <i>Access to Memory</i>.\n\nDe ICA en zijn <a href=\"http://ica-atom.org/about#partners\">project deelnemers</a> stellen deze applicatie beschikbaar als open source software om archiefinstellingen te voorzien van een vrije en gemakkelijk te gebruiken mogelijkheid hun archiefbestanden online te zetten. Zie de <a href=\"about\">over pagiga</a> voor meer informatie over het ICA-AtoM project.\n\nZie de online <a href=\"http://ica-atom.org/docs\">documentatie</a> voor meer informatie over het gebruik van de software of druk de <i>browse</i> knop rechts om enkele voorbeelden van gegevens te zien."
      pl: "To jest strona domowa ICA-AtoM.\n\nICA-AtoM jest opartym w pełni na technologii web oprogramowaniem do opisu archiwalnego bazującym na standardach <a href=\"http://www.ica.org/\">Międzynarodowej Rady Archiwów (ICA)</a>. <i>AtoM</i> jest akronimem angielskich słów <i>Access to Memory</i>.\n\nMiędzynarodowa Rada Archiwów, wraz z <a href=\"http://ica-atom.org/about#partners\">partnerami projektu</a> tworzą to oprogramowanie na zasadach open source, aby umożliwić instytucjom archiwalnym łatwą i swobodną metodę publikowania swoich kolekcji online.\n\nZapoznajcie się ze stroną <a href=\"about\">O projekcie</a> aby dowiedzieć się więcej na temat ICA-AtoM."
      pt: "Esta é a página padrão para o ICA-AtoM.\n\nICA-AtoM é um aplicativo de descrição arquivística integralmente voltado para web e baseado em <a href=\"http://www.ica.org/\">Conselho Internacional de Arquivos</a> (CIA) normas. <i>AtoM</i> é um acrônimo para <i>Access to Memory [Acesso à Memória]</i>.\n\nO CIA e seus <a href=\"http://ica-atom.org/about#partners\">colaboradores neste projeto</a> estão disponibilizando este aplicativo como software de fonte aberta para prestar apoio a entidades custodiadoras como uma opção gratuita e de fácil uso para colocar seus acervos arquivísticos online. Veja <a href=\"about\">about page</a> para saber mais sobre o projeto ICA-AtoM.\n\nVeja a <a href=\"http://ica-atom.org/docs\">documentação</a> para saber mais como utilizar o software ou pressione o botão <i>navegador</i> no lado direito para ver alguns exemplos."
      sl: "To je privzeta domača stran programa ICA-AtoM.\n\nICA-AtoM je v celoti spletni arhivski program, ki temelji na standardih Mednarodnega arhivskega sveta (ICA) <a href=\"http://www.ica.org/\">. Atom je kratica za dostop do pomnilnika.\n\nS pomoèjo ICA in <a href=\"http://ica-atom.org/about#partners\">drugih sodelavcev pri projektu</a> je program dostopen kot odprtokodna programska oprema, ki institucijam z arhivi ponuja brezplačno in preprosto možnost objave svojih arhivskih zbirk na spletu. Glejte <a href=\"about\">o tem</a> o za več informacij o projektu ICA-AtoM.\n\nOglejte si spletno dokumentacijo <a href=\"http://ica-atom.org/docs\">dokumentacija</a> za več informacij o uporabi programa ali kliknite gumb <i>išči</i> na desni strani za ogled primerov."
  QubitStaticPage_385:
    slug: about
    source_culture: en
    title:
      de: Über
      en: About
      es: Acerca
      fr: 'À propos'
      it: Informazioni
      ko: 'ICA-AtoM 에 대해'
      nl: Over...
      pt: 'Sobre o ICA-AtoM'
      sl: 'O tem'
    content:
      de: "Dies ist die vorgegebene Seite <i>Über</i> der Open-Source Anwendung zur archivischen Erschließung ICA-AtoM. Für den Einstieg in ICA-AtoM benützen Sie die <a href=\"http://ica-atom.org/docs\">Dokumentation</a>. Hier erfahren Sie, wie Sie die Anwendung an die Gestaltung ihrer Webseite anpassen und editieren können.\n\nICA-AtoM ist ein <a href=\"http://ica-atom.org/about#partners\">gemeinschaftliches Projekt</a>. Es möchte der internationalen archivarischen Gemeinschaft eine freie, auf Open-Source basierende Software-Anwendung zur Verfügung stellen, um Archivbestände in Übereinstimmung mit den ICA-Standards erschließen zu können.\n\nZiel ist es, eine einfache, vielsprachige, komplett webbasierte Anwendung zur Verfügung zu stellen, die es Institutionen erlaubt, ihre Archivbestände online vorzustellen."
      en: "This is the default <i>About</i> page for the ICA-AtoM open source archival description application. See the online <a href=\"http://ica-atom.org/docs\">documentation</a> to learn how to get started with ICA-AtoM, including how to customize and edit this page to suit your own website.\n\nICA-AtoM is a <a href=\"http://ica-atom.org/about#partners\">collaborative project</a> with the aim to provide the international archival community with a free, open source software application to manage archival descriptions in accord with ICA standards.\n\nThe goal is to provide an easy to use, multilingual application that is fully web based and will allow institutions to make their archival collections available online."
      es: "Ésta es la página por defecto <i>Acerca</i> de la aplicación para descripción archivística de código abierto ICA-AtoM. Para información sobre cómo utilizar ICA-AtoM, personalizar y editar esta página según las características de su propio sitio Web, consulte <a href=\"http://ica-atom.org/docs\">documentation</a> .\n\nEl proyecto ICA-AtoM <a href=\"http://ica-atom.org/about#partners\">collaborative project</a> tiene por objetivo proporcionar a la comunidad archivística internacional una aplicación gratuita de código abierto para la administración descripciones archivísticas en cumplimiento con estándares ICA.\n\nLa meta es poner a disposición del usuario una aplicación multilingüe, de fácil uso y situada en la red, que permita a las instituciones publicar sus colecciones archivísticas en línea."
      fr: "Vous êtes sur la page <i>À propos</i> du logiciel libre de description archivistique ICA-AtoM. Voir la <a href=\"http://ica-atom.org/docs\">documentation en ligne </a> pour apprendre à utiliser ICA-AtoM, l'adapter à vos besoins et modifier cette page afin qu'elle convienne à votre propre site Web.\n\nICA-AtoM est un <a href=\"http://ica-atom.org/about#partners\">projet collaboratif</a> ayant pour but de fournir à la communauté archivistique internationale une application gratuite, disponible en code source libre, permettant de gérer des descriptions archivistiques conformément aux normes de l'ICA.\n\nLe but est de fournir une application facile à utiliser, multilingue et entièrement basée sur le Web qui permettra aux institutions de rendre accessible en ligne leurs collections archivistiques."
      it: "Questa è la pagina predefinita per le <i>Informazioni su</i> ICA-AtoM, un'applicazione open-source per la descrizione archivistica. Si veda la <a href=\"http://ica-atom.org/docs\">documentazione</a> in linea per informazioni su come iniziare con ICA-AtoM, come personalizzare e tradurre questa pagina per adattarla al proprio sito web.\n\nICA-AtoM è un <a href=\"http://ica-atom.org/about#partners\">progetto collaborativo</a> con lo scopo di mettere a disposizione della comunità archivistica internazionale un software gratis, libero e open source per gestire le descrizioni archivistiche nel rispetto degli standard ICA.\n\nL'obiettivo è fornire un'applicazione semplice e multilingua, accessibile interamente online e che permetta alle istituzioni di rendere fruibili online i propri fondi."
      ko: "이 디폴트 페이지는 ICA-AtoM 오픈소스 보존기록 기술 어플리케이션 소개 페이지이다. 이 ICA-AtoM 사용에 대해 배우고 싶으면 온라인 '도큐멘테이션'을 보라. 여기에는 이 페이지를 당신의 웹사이트에 맞춰 맞춤편집하는 방법이 포함되어 있다.\n\nICA-AtoM은 국제기록보존 사회에 ICA 표준에 따라 보존기록 기술을 관리할 수 있게 하는 무료 오픈소스 소프트웨어 어플리케이션을 제공하려는 목적으로 추진된 합동 프로젝트이다.\n\n이 프로젝트의 목적은 웹기반으로 하여 기록보존기관이 소장 기록물을 손쉽게 온라인으로 제공할 수 있게 하는 사용하기 쉬운 다중언어 어플리케이션을 제공하는데 있다."
      nl: "Dit is de standaard <i>over...</i> pagina voor de ICA-AtoM open-source archivistisch beschrijvingsapplicatie. Kijk naar de online <a href=\"http://ica-atom.org/docs\">documentatie</a> om te leren hoe van start te gaan met deze applicatie, inclusief het aanpassen en bewerken van deze pagina om binnen uw eigen webpagina in te passen.\n\nICA-AtoM is een <a href=\"http://ica-atom.org/about#partners\">samenwerkingsproject</a> met het doel om de internationale archiefwereld te voorzien van een vrij, open-source software applicatie om hun archiefbeschrijvingen te beheren conform de ICA-standaarden.\n\nHet doel is om een eenvoudig te gebruiken, meertalige applicatie, dat volledig web-gebaseerd is beschikbaar te stellen. Het geeft instellingen de mogelijkheid om hun archiefcollecties online beschikbaar te stellen."
      pt: "Essa é a página padrão <i>Sobre</i> do ICA-AtoM, um aplicativo de código-fonte aberto para descrição arquivística. Acesse a <a href=\"http://ica-atom.org/docs\">documentação</a> online para aprender como começar a usar o ICA-AtoM, incluindo como personalizar e editar essa página para incluí-la em seu site.\n\nICA-AtoM é <a href=\"http://ica-atom.org/about#partners\">projeto colaborativo</a> que visa prover a comunidade arquivística internacional de um software aplicativo gratuito e de código-fonte aberto, para gerenciamento de descrições arquivísticas em conformidade às normas do Conselho Internacional de Arquivos (ICA).\n\nO objetivo é disponibilizar um aplicativo fácil de usar, multilíngue, e totalmente baseado na web, permitindo que instituições possam disponibilizar seus acervos arquivísticos on-line."
      sl: "To je prednastavljena <i>About</i> stran za ICA-AtoM odprtokodno aplikacijo za popisovanje arhivskega gradiva. Glej \"online\" <a href=\"http://ica-atom.org/docs\">documentation</a>, kjer izveš več o tem kako začeti delo s programom, vključno s tem, kako preoblikovati in urediti to stran za lastne potrebe.\n\nICA in njegovi <a href=\"http://ica-atom.org/about#partners\">sodelavci v projektu</a> so pripravili za potrebe mednarodne arhivske skupnosti prosto dostopno in odprtokodno aplikacijo za upravljanje arhivskih opisov v skladu z ICA standardi.\n\nNaš cilj je pripraviti uporabno, večjezikovno spletno aplikacijo, ki bo omogočala ustanovam \"on line\" predstavitev njihovih arhivskih zbirk."
