QubitStaticPage:
  QubitStaticPage_384:
    permalink: homepage
    source_culture: en
    title:
      de: Willkommen
      en: Welcome
      es: Bienvenido
      fr: Bienvenue
      it: Benvenuti
      ko: 환영합니다
      nl: Welkom
      pt: 'Bem vindo(a)'
      sl: Dobrodošli
    content:
      de: "Dies ist die Standard-Homepage für Qubit, das offene Werkzeug zur Informationsverwaltung.\n\nQubit ist eine vollständig webbasierte Open Source Software, die es Personen und Institutionen wie Archiven, Bibliotheken, Museen, und Kunstgalerien erlaubt, Informationsquellen (z.B. Archivalien, Fotos, Videos, Bücher, usw.) online zu verwalten und zu hosten (anzubieten). Qubit unterstützt mehrsprachige und auf mehrere Aufbewahrungsorte verteilte Sammlungen.\n\nUm sich mit der individuellen Anpassung von Qubit vertraut zu machen und mit der Erstellung und Verwaltung Ihrer eigenen Daten zu beginnen, benützen Sie das <a href=\"http://qubit-toolkit.org/\">Online Handbuch</a>."
      en: "This is the default homepage for the Qubit open information management toolkit.\n\nQubit is fully web-based, open source software that allows individuals and institutions such as archives, libraries, museums, and art galleries to manage and host online collections of information resources (e.g. archival documents, photographs, videos, books, etc.). Qubit supports multilingual and multi-repository collections.\n\nSee the <a href=\"http://qubit-toolkit.org/\">online manual</a> to learn how to customize Qubit and begin using it to enter and manage your data."
      es: "Ésta es la página inicial por defecto del kit de herramientas de administración de información abierta qubit.\n\nEl qubit es un software de código abierto localizado en la red que permite tanto a individuos como a instituciones (archivos, bibliotecas, museos, galerías de arte) administrar y servir de anfitrión a colecciones de recursos de información en línea (documentos archivísticos, fotografías, videos, libros, etc.). El qubit soporta colecciones multilingües y de recipientes múltiples.\n\nConsulte <a href=\"http://qubit-toolkit.org\">Manual en línea</a> para aprender a personalizar el qubit y utilizarlo para ingresar y administrar sus datos."
      fr: "Vous êtes sur la page d'accueil de la boîte à outils ouverte Qubit pour la gestion de l'information.\n\nQubit est une application Web libre qui permet aux individus et aux institutions telles que archives, bibliothèques, musées, et galeries d'art de gérer et d'héberger en ligne des collections (par exemple documents d'archives, photographies, vidéos, livres, etc. ). Qubit est compatible avec des collections multilingues et multisites.\n\nVoir le <a href=\"http://qubit-toolkit.org/\">manuel en ligne</a> (en anglais) afin d'apprendre comment adapter Qubit à vos besoins et de commencer à l'utiliser pour saisir et gérer vos données."
      it: "Questa è la pagina iniziale predefinita di Qubit open information management toolkit.\n\nQubit è un software open source interamente online che permette a individui o a istituzioni come archivi, biblioteche, musei, e gallerie d'arte di gestire e ospitare collezioni online di risorse informative (i.e. documenti archivistici, fotografie, video, libri, etc.). Qubit supporta collezioni multilingua e multi-deposito.\n\nSi veda il <a href=\"http://qubit-toolkit.org/\">manuale online</a> per informazioni su come personalizzare Qubit e iniziare a utilizzarlo per inserire e gestire i propri dati."
      ko: "이 홈페이지는 큐빗(Qubit) 오픈 정보관리 툴킷의 디폴트 홈페이지이다.\n\n큐빗(Qubit)은 기록보존소, 도서관, 박물관, 미술갤러리 같은 기관과 개인이 (보존기록, 사진, 비디오, 도서 같은) 정보자원 컬렉션을 관리하고 온라인 컬렉션으로 호스트할 수 있게 해주는 웹기반 오픈 소스 소프트웨어이다. 큐빗은 다중언어와 다중 보존소 컬렉션을 지원한다.\n\n큐빗을 맞춤 설정하고 데이터를 입력하고 관리하는 방법에 대해서는 '온라인 매뉴얼'을 참조하라."
      nl: "Dit is de homepage voor de Qubit open information management toolkit.\n\nQubit is volledig web-gebaseerd, open source software die individuen en instellingen, zoals archieven, bibliotheken, musea, en kunstgallerijen in staat stelt online hun informatiebronnen (zoals archieven, foto's, video's, boeken, etc.) te beheren. Qubit ondersteunt meertalige en multi-repository collecties.\n\nZie de <a href=\"http://qubit-toolkit.org/\"> online handleiding</a> om te leren hoe Qubit aan te passen en te gebruiken om gegevens te beheren."
      pt: "Essa é a página padrão para Qubit open information management toolkit (ferramentas de gerenciamento aberto da informação Qubit).\n\nQubit é um um software aberto, totalmente baseado na web, que permite que indivíduos e instituições, como arquivos, bibliotecas, museus, e galerias de arte possam gerenciar e hospedar on-line conjuntos de recursos de informação (por exemplo, documentos arquivísticos, fotografias, vídeos, livros, etc.). Qubit abriga acervos multilíngues e de diversas entidades custodiadoras.\n\nLeia o <a href=\"http://qubit-toolkit.org/\">manual on-line</a> para aprender como personalizar o Qubit e comece a inserir e gerenciar seus dados."
      sl: "To je prednastavljena domača stran za Qubit odprtokodno orodje za upravljanje z informacijami.\n\nQubit je spletno odprtokodno orodje, ki omogoča posameznikom in institucijam kot so arhivi, knjižnice, muzeji, in umetnostne galerije, da upravljajo in gostijo spletne zbirke informacije o virih (kot so npr. arhivski dokumenti, fortografije, video, knjige, in podobno). Qubit podpira večjezikovne zbirke in zbirke v več skladiščih.\n\nGlej <a href=\"http://qubit-toolkit.org/\">spletni priročnik</a>, da spoznaš kako prilagoditi Qubit in ga začeti uporabljati za zajemanje in upravljanje lastnih podatkov."
  QubitStaticPage_385:
    permalink: about
    source_culture: en
    title:
      de: Über
      en: About
      es: Acerca
      fr: 'À propos'
      it: Informazioni
      ko: '큐빗에 대하여'
      nl: Over...
      pt: 'Sobre o Qubit'
      sl: 'O tem'
    content:
      de: "Dies ist die Standardseite \"Über\" für Qubit, das offene Werkzeug zur Informationsverwaltung.\n\nBenützen Sie das <a href=\"http://qubit-toolkit.org/\">Online Handbuch</a>, um sich mit der individuellen Anpassung von Qubit einschließlich dieser Seite vertraut zu machen und mit der Erstellung und Verwaltung Ihrer eigenen Daten zu beginnen.\n\nQubit ist das Ergebnis der gemeinsamen Bemühungen zweier verschiedener Open source Software Projekte, die beschlossen haben, zusammen zu arbeiten, um Zeit, Kenntnisse und Fähigkeiten zum beiderseitigen Vorteil zu nutzen. Jedes dieser Projekte benutzt Qubit als grundlegendes Werkzeug und entwickelt es weiter, indem es seine je eigenen Anwendungen aufbaut."
      en: "This is the default \"About\" page for the Qubit open information management toolkit.\n\nSee the <a href=\"http://qubit-toolkit.org/\">online manual</a> to learn how to customize Qubit, including this page, and how to begin using it to enter and manage your data.\n\nQubit is the collaborative effort of two seperate open source software projects that have decided to work together to leverage time, knowledge, and skills. Each of these projects is using and contributing to Qubit as the underlying toolkit to build their own applications.\n\nPlease visit the <a href=\"http://ica-atom.org/\">ICA-AtoM</a> project website</a> and the <a href=\"http://alouettecanada.ca/\">Alouette Canada</a> project website for more information."
      es: "Ésta es la página por defecto \"Acerca\" del kit de herramientas de administración de información abierta qubit.\n\nConsulte <a href=\"http://qubit-toolkit.org/\">Manual en línea</a> para aprender a personalizar el qubit, incluyendo esta página, y a utilizarlo para ingresar y administrar sus datos.\n\nEl software qubit representa el esfuerzo conjunto de dos proyectos distintos sobre softwares de código abierto que trabajan en equipo con el propósito de optimizar el tiempo, los conocimientos y las habilidades del usuario. Cada uno de estos proyectos utiliza el qubit como la herramienta básica para crear sus propias aplicaciones y, a su vez, contribuir a su desarrollo.\n\nPara más información sírvase visitar el sitio Web del proyecto <a href=\"http://ica-atom.org/\">ICA-AtoM</a> project website</a> y el sitio Web <a href=\"http://alouettecanada.ca/\">Alouette Canada</a>."
      fr: "Ceci est la page par défaut \"À propos\" de Qubit, outil ouvert de gestion de l'information.\n\nVoir le <a href=\"http://qubit-toolkit.org/\">manuel en ligne</a> (en anglais) afin d'apprendre comment adapter Qubit à vos besoins et de commencer à l'utiliser pour saisir et gérer vos données.\n\nQubit est le résultat de la mise en commun des efforts de deux projets de développement de logiciels libres. La mise en commun des connaissances et des savoir-faire a permis d'optimiser le temps de développement. Chacun des projets utilise et contribue à Qubit qui est la boîte à outils laquelle ils s'appuient pour construire leur propre application.\n\nPour en savoir plus, nous vous invitons à visiter <a href=\"http://ica-atom.org/\">le site Web ICA-AtoM</a> et <a href=\"http://alouettecanada.ca/\">le site Web Alouette Canada</a>."
      it: "Questa è la pagina predefinita per le \"Informazioni su\" Qubit open information management toolkit.\n\nSi veda il manuale online per informazioni su come personalizzare Qubit, includendo questa pagina, e su come iniziare a utilizzarlo per inserire e gestire i propri dati.\n\nQubit è lo sforzo collaborativo di due distinti progetti open source che hanno deciso di lavorare insieme per sommare tempo, conoscenze e abilità. Ognuno di questi progetti sta utilizzando e contribuendo a Qubit come la base per creare le proprie applicazioni.\n\nSi veda il sito web del progetto <a href=\"http://ica-atom.org/\">ICA-AtoM</a> e il sito web del progetto <a href=\"http://alouettecanada.ca/\">Alouette Canada</a> per maggiori informazioni."
      ko: "이 홈페이지는 큐빗(Qubit) 오픈 정보관리 툴킷의 디폴트 홈페이지이다.\n\n이 페이지를 포함하여, 큐빗을 맞춤 설정하고 데이터를 입력하고 관리하는 방법에 대해서는 '온라인 매뉴얼'을 참조하라.\n\n큐빗(Qubit)은 시간과 지식과 기술을 투입하여 공동으로 작업하기로 결정한 두 개의 별개의 오픈 소스 소프트웨어 프로젝트의 합동 노력이다. 각각의 프로젝트는 각자의 어플리케이션을 구축하기 위해 기초적인 툴킷으로 큐빗을 사용하며 이 큐빗에 기여한다.\n\n정보를 더 알고 싶으면 'ICA-AtoM' 프로젝트 웹사이트와 '알루떼 캐나다' 프로젝트 웹사이트를 방문하라."
      nl: "Dit is de standaard \"over...\" pagina van de Qubit open information management toolkit.\n\nZie de <a href=\"http://qubit-toolkit.org/\">online handleiding</a> om te leren hoe Qubit aan te passen en te gebruiken om je eigen gegevens te beheren.\n\nQubit is een samenwerkingsverband van twee aparte open-source software projecten die besloten hebben samen te werken om tijd, kennis en ervaring te bundelen. Elk project gebruikt en draagt bij tot Qubit als de onderliggende toolkit en bouwt haar eigen applicatie.\n\nBezoek de <a href=\"http://ica-atom.org/\">ICA-AtoM</a> project website</a> en de <a href=\"http://alouettecanada.ca/\">Alouette Canada</a> project website voor meer informatie."
      pt: "Essa é a página padrão \"Sobre\" do Qubit open information management toolkit (ferramentas de gerenciamento aberto da informação Qubit).\n\nAcesse o <a href=\"http://qubit-toolkit.org/\">manual on-line</a> para aprender como personalizar o Qubit, incluindo essa página e comece a inserir e gerenciar seus dados.\n\nQubit é o resultado de um esforço cooperativo de dois projetos distintos de software aberto que decidiram trabalhar juntos para otimizar tempo, conhecimento e habilidades. Cada um desses projetos está usando e contribuindo com o desenvolvimento do Qubit, buscando construir suas próprias aplicações a partir dele.\n\nPor favor, visite os websites <a href=\"http://ica-atom.org/\">ICA-AtoM</a> e <a href=\"http://alouettecanada.ca/\">Alouette Canada</a> para mais informações."
      sl: "To je prednastavljena stran \"O tem\" za Qubit odprtokodno orodje za upravljanje z informacijami.\n\nGlej <a href=\"http://qubit-toolkit.org/\">spletni priročnik</a>, da spoznaš kako prilagoditi Qubit in ga začeti uporabljati za zajemanje in upravljanje lastnih podatkov.\n\nQubit predstavlja rezultat prizadevanja dveh različnih odprtokodnih programskih projektov, ki sta se odločila za sodelovanje in s tem za racionalizacijo časa, znanj in strokovih izkušenj. Vsak izmed obeh projektov je uporabljal Qubit kot osnovno orodje za izgradnjo lastnih aplikacij.\n\nVabimo vas, da obiščete <a href=\"http://ica-atom.org/\">ICA-AtoM</a> project website in <a href=\"http://alouettecanada.ca/\">Alouette Canada</a> projektno spletno stran za več informacij."
