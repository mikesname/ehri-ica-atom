    title: { en: Welcome, es: Bienvenido, fr: Bienvenue, it: Benvenuti, nl: Welkom, pt: 'Bem vindo(a)', sl: Dobrodošli }
    content: { de: "Das ist die vorgegebene Homepage von ICA-AtoM v1.0.5. Dabei handelt es sich um eine frühe Beta-Version, die nach wie vor weiterentwickelt und getestet wird.\n\nICA-AtoM ist eine komplett webbasierte Archivbeschreibungs-Anwendung, die auf <a href='http://www.ica.org'>International Council on Archives</a> (ICA) Standards aufbaut. <i>AtoM</i> ist ein Akronym für <i>Access to Memory</i>.\n\nDer ICA und seine <a href='http://ica-atom.org/about.html#partners'>project collaborators</a> machen diese Anwendung als Open-Source-Software zugänglich, um archivischen Institutionen eine frei zugänglichen und einfach zu benutzende Möglichkeit anzubieten, ihre Bestände online vorzustellen. Unter <a href='about-ica-atom'>about page</a> erfahren Sie Näheres zum ICA-AtoM-Projekt. ", en: "This is the default homepage for ICA-AtoM v1.0.5. This is an early beta version that is still under active development and testing.\n\nICA-AtoM is a fully web-based archival description application that is based on <a href='http://www.ica.org'>International Council on Archives</a> (ICA) standards. <i>AtoM</i> is an acronymn for <i>Access to Memory</i>.\n\nThe ICA and its <a href='http://ica-atom.org/about.html#partners'>project collaborators</a> are making this application available as open-source software to provide archival institutions with a free and easy-to-use option for putting their archival collections online. See the <a href='about-ica-atom'>about page</a> to learn more about the ICA-AtoM project.\n\nSee the online <a href='http://ica-atom.org/docs'>documentation</a> to learn more about using the software or press the <i>browse</i> button on the right to view some sample data.\n", es: "Ésta es la página inicial por defecto de ICA-AtoM v1.0.5, una versión beta preliminar aún en etapa de desarrollo.  ICA-AtoM  es una aplicación para la descripción archivística localizada en la red  que cumple estándares <a href='http://www.ica.org'>Consejo Internacional de Archivos</a> (CIA).  <i>AtoM</i> es el acrónimo de <i>Access to Memory</i>.\n\nEl CIA y sus colaboradores en el proyecto <a href='http://ica-atom.org/about.html#partners'>project collaborators</a> han concebido esta aplicación como un software de código abierto cuyo propósito es ofrecer a las instituciones archivísticas una alternativa gratuita y de fácil uso para publicar sus colecciones en línea.  Si desea leer más sobre el proyecto ICA-AtoM, sírvase consultar <a href='Acerca-ica-atom'>Acerca</a>.\n\nSi desea más información sobre cómo utilizar el software, vaya a <a href='http://ica-atom.org/docs'>documentation</a> o si desea desplegar ejemplos de datos pulse el botón <i>Navegar</i> que se muestra a su derecha.\n", fr: "Vous êtes sur la page d'accueil par défaut de ICA-AtoM v.1.0.5. Il s'agit d'une version beta préliminaire qui est toujours en cours de développement et de test.\n\nICA-AtoM est une application Web de description archivistique qui s'appuie sur les normes du <a href='http://www.ica.org'>Conseil International des Archives</a> (ICA). <i>AtoM</i> est un acronyme anglais signifiant <i>Access to Memory (Accès à la Mémoire)</i>.\n\nL'ICA et ses <a href='http://ica-atom.org/about.html#partners'>partenaires de projet </a>rendent cette application disponible en code source libre afin de fournir aux services d'archives une solution gratuite et facile à utiliser pour mettre leurs collections en ligne. Voir la page <a href='about-ica-atom'>à propos</a> pour en apprendre davantage au sujet du projet ICA-AtoM.\n\nVoir la <a href='http://ica-atom.org/docs'>documentation en ligne </a> pour apprendre à utiliser le logiciel ou appuyez le bouton <i>parcourir</i> à droite pour voir quelques données-échantillons.\n", it: "Questa è la pagina predefinita di ICA-AtoM v1.0.5. Si tratta di una prima versione beta ed è ancora in fase di sviluppo e di test.\n\nICA-AtoM è un applicazione per la descrizione archivistica interamente online, basata sugli standard dell'<a href='http://www.ica.org'>International Council on Archives</a> (ICA). AtoM è un acronimo per <i>Access to Memory</i>.\n\nICA e i suoi <a href='http://ica-atom.org/about.html#partners'>collaboratori nel progetto</a> stanno sviluppando questa applicazione open source per fornire alle istituzioni archivistiche una semplice e gratuita opzione per rendere disponibile in linea il loro patrimonio archivistico. Si veda la pagina delle <a href='about-ica-atom'>informazioni</a> per ulteriori indicazioni sul progetto ICA-AtoM.\n\n&Egrave; possibile consultare la documentazione per informazioni su come utilizzare il software o, utilizzando il pulsante <i>naviga</i> sulla destra, è possibile vedere alcuni esempi.", nl: "Dit is de standaard homepage voor ICA-AtoM v1.0.5. Dit is een vroege beta-versie die nog steeds verder wordt ontwikkeld en getest.\n\nICA-AtoM is een volledig web-gebaseerd archivistische beschrijvingsapplicatie die is gebaseerd op <a href='http://www.ica.org'>International Council on Archives</a> (ICA) standaarden. <i>AtoM</i> is een acroniem voor <i>Acces to Memory</i>.\n\nDe ICA en haar <a href='http://ica-atom.org/about.html#partners'>partners in dit project</a> maken deze applicatie als open-source software om zo archiefinstellingen te voorzien van een vrij en eenvoudig te gebruiken mogelijkheid om haar  archiefcollectie online te plaatsen. Zie de <a href='about-ica-atom'>over... pagina</a> om meer te weten te komen over het ICA-AtoM project.\n\nZie de online <a href='http://ica-atom.org/docs'>documentatie</a> om meer te weten te komen over het gebruik van de software of klik op de <i>bladeren</i> knop rechts om voorbeeld gegevens te bekijken.\n", pt: "Essa é a página inicial padrão do ICA-AtoM. Essa ainda é uma versão beta e em contínuo desenvolvimento e teste.\n\nICA-AtoM é um aplicativo para web destinado a apoiar as atividades de Descrição Arquivística em conformidade com os padrões do <a href='http://www.ica.org'>Conselho Internacional de Arquivos</a> (CIA). <i>AtoM</i> é um acrônimo para <i>Access to Memory</i>, ou, Acesso à Memória, em inglês.\n\nO CIA e os <a href='http://ica-atom.org/about.html#partners'>colaboradores do projeto</a> ICA-AtoM estão disponibilizando esse aplicativo como um software livre, de forma que as instituições arquivísticas tenham acesso a um sistema gratuito, fácil de usar e que as permitam disponibilizar seus acervos arquivísticos on-line.\n\nAcesse a <a href='http://ica-atom.org/docs'>documentação</a> online para aprender mais acerca do uso desse software ou clique no botão <i>navegar</i> no lado direito para visualizar algumas descrições de exemplo.", sl: "Nahajate se na domači strani programa ICA-AtoM v1.0.5. Ta je v zgodnji beta verziji, zato je v aktivnem razvoju in testiranju.\n\nICA-AtoM je spletna aplikacija za opisovanje arhivskega gradiva, ki temelji na standardih <a href='http://www.ica.org'>Mednarodnega arhivskega sveta </a> (International Council on Archives - ICA). <i>AtoM</i> je akronim za <i>Access to Memory</i>.\n\nICA in njegovi <a href='http://ica-atom.org/about.html#partners'> sodelavci v projektu </a> so pripravili to aplikacijo dostopno kot odprtokodno, da bi zagotovili arhivskim institucijam možnost proste in hitro postavitve njihovih zbirk \"online\". Glej  <a href='about-ica-atom'>about page</a> na kateri izveš več o ICA-AtoM projektu.\n\nGlej \"online\" <a href='http://ica-atom.org/docs'>dokumentacijo</a>, kjer najdeš več o uporabi tega programa ali klikni gumb <i>brskaj</i> na desni, kjer boš našel(a)  nekaj primerov." }
  QubitStaticPage_385:
    class_name: QubitStaticPage
    permalink: about
    created_at: '2008-03-17 18:37:09'
    updated_at: '2009-02-27 02:40:58'
    source_culture: en
    title: { en: About, es: Acerca, fr: 'À propos', it: Informazioni, nl: Over..., pt: 'Sobre o Qubit', sl: 'O tem' }
    content: { de: "Dies ist die vorgegebene Seite <i>About</i> der auf offenen Quellen basierenden Archivbeschreibungs-Anwendung ICA-AtoM. Für den Einstieg in ICA-AtoM siehe <a href='http://ica-atom.org/docs'>documentation</a>. Hier erfahren sie, wie sie die Anwendung an die Bedürfnisse ihrer Webseite anpassen und edieren können.\n\nICA-AtoM ist ein <a href='http://ica-atom.org/about.html#partners'>collaborative project</a> mit dem Ziel, der internationalen archivischen Gemeinschaft eine freie, auf offenen Quellen basierende, Software Anwendung zur Verfügung zu stellen, um archivische Beschreibungen, die mit den ICA-Standards in Übereinstimmung sind, zu verwalten.\n\nZiel ist es, eine einfache, vielsprachige, komplett webbasierte Anwendung zur Verfügung zu stellen, die es Institutionen erlaubt, ihre archivischen Sammlungen online vorzustellen.", en: "This is the default <i>About</i> page for the ICA-AtoM open-source archival description application. See the online <a href='http://ica-atom.org/docs'>documentation</a> to learn how to get started with ICA-AtoM, including how to customize and edit this page to suit your own website.\n\nICA-AtoM is a <a href='http://ica-atom.org/about.html#partners'>collaborative project</a> with the aim to provide the international archival community with a free, open-source software application to manage archival descriptions in accord with ICA standards.\n\nThe goal is to provide an easy-to-use, multi-lingual application that is fully web-based and will allow institutions to make their archival collections available online.\n", es: "Ésta es la página por defecto <i>Acerca</i> de la aplicación para descripción archivística de código abierto ICA-AtoM. Para información sobre  cómo utilizar ICA-AtoM, personalizar y editar esta página según las características de su propio sitio Web,  consulte <a href='http://ica-atom.org/docs'>documentation</a> .\n\nEl proyecto ICA-AtoM  <a href='http://ica-atom.org/partners.html'>collaborative project</a> tiene por objetivo proporcionar a la comunidad archivística internacional una aplicación gratuita de código abierto para la administración descripciones archivísticas en cumplimiento con estándares ICA.\n\nLa meta es poner a disposición del usuario una aplicación multilingüe, de fácil uso y situada en la red, que permita a las instituciones publicar sus colecciones archivísticas en línea.\n", fr: "Vous êtes sur la page <i>À propos</i> du logiciel libre de description archivistique ICA-AtoM. Voir la <a href='http://ica-atom.org/docs'>documentation en ligne </a> pour apprendre à utiliser ICA-AtoM, l'adapter à vos besoins et modifier cette page afin qu'elle convienne à votre propre site Web.\n\nICA-AtoM est une application Web de description archivistique qui s'appuie sur les normes du <a href='http://www.ica.org'>Conseil International des Archives</a> (ICA). <i>AtoM</i> est un acronyme anglais signifiant <i>Access to Memory (Accès à la Mémoire)</i>.\n\nICA-AtoM est un <a href='http://ica-atom.org/partners.html'>projet collaboratif </a>ayant pour but de fournir à la communauté archivistique internationale une application gratuite, disponible en code source libre, permettant de gérer des descriptions archivistiques conformément aux normes de l'ICA.\n\nLe but est de fournir une application facile à utiliser, multilingue et entièrement basée sur le Web qui permettra aux institutions de rendre accessible en ligne leurs collections archivistiques.", it: "Questa è la pagina predefinita per le <i>Informazioni su</i> ICA-AtoM, un'applicazione open-source per la descrizione archivistica. Si veda la <a href='http://ica-atom.org/docs'>documentazione</a> in linea per informazioni su come iniziare con ICA-AtoM, come personalizzare e tradurre questa pagina per adattarla al proprio sito web.\n\nICA-AtoM è un <a href='http://ica-atom.org/about.html#partners'>progetto collaborativo</a> con lo scopo di mettere a disposizione della comunità archivistica internazionale un software gratis, libero e open source per gestire le descrizioni archivistiche nel rispetto degli standard ICA.\n\nL'obiettivo è fornire un'applicazione semplice e multilingua, accessibile interamente online e che permetta alle istituzioni di rendere fruibili online i propri fondi.", nl: "Dit is de standaard <i>over...</i> pagina voor de ICA-AtoM open-source archivistisch beschrijvingsapplicatie. Kijk naar de online <a href='http://ica-atom.org/docs'>documentatie</a> om te leren hoe van start te gaan met deze applicatie, inclusief het aanpassen en bewerken van deze pagina om binnen uw eigen webpagina in te passen.\n\nICA-AtoM is een <a href='http://ica-atom.org/partners.html'>samenwerkingsproject</a> met het doel om de internationale archiefwereld te voorzien van een vrij, open-source software applicatie om hun archiefbeschrijvingen te beheren conform de ICA-standaarden.\n\nHet doel is om een eenvoudig te gebruiken, meertalige applicatie, dat volledig web-gebaseerd is beschikbaar te stellen. Het geeft instellingen de mogelijkheid om hun archiefcollecties online beschikbaar te stellen.\n", pt: "Essa é a página padrão <i>Sobre</i> do ICA-AtoM, um aplicativo de código-fonte aberto para descrição arquivística. Acesse a <a href='http://ica-atom.org/docs'>documentação</a> online para aprender como começar a usar o ICA-AtoM, incluindo como personalizar e editar essa página para incluí-la em seu site.\n\nICA-AtoM é <a href='http://ica-atom.org/partners.html'>projeto colaborativo</a> que visa prover a comunidade arquivística internacional de um software aplicativo gratuito e de código-fonte aberto, para gerenciamento de descrições arquivísticas em conformidade às normas do Conselho Internacional de Arquivos (ICA).\n\nO objetivo é disponibilizar um aplicativo fácil de usar, multilíngue, e totalmente baseado na web, permitindo que instituições possam disponibilizar seus acervos arquivísticos on-line.", sl: "To je prednastavljena <i>About</i> stran za ICA-AtoM odprtokodno aplikacijo za popisovanje arhivskega gradiva. Glej \"online\" <a href='http://ica-atom.org/docs'>documentation</a>, kjer izveš več o tem kako začeti delo s programom, vključno s tem, kako preoblikovati in urediti to stran za lastne potrebe.  \n\nICA in njegovi <a href='http://ica-atom.org/about.html#partners'> sodelavci v projektu </a> so pripravili za potrebe mednarodne arhivske skupnosti prosto dostopno in odprtokodno aplikacijo za upravljanje arhivskih opisov v skladu z ICA standardi.\n\nNaš cilj je pripraviti uporabno, večjezikovno spletno aplikacijo, ki bo omogočala ustanovam \"on line\" predstavitev njihovih arhivskih zbirk." }
