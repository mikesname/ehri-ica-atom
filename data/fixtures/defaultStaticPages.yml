QubitStaticPageI18n:
  StaticPageI18n_2021_en:
    id: StaticPage_2021
    culture: en
    title: Welcome
    content: "This is the default homepage for the Qubit open information management toolkit.\n\nQubit is fully web-based, open-source software that allows individuals and institutions such as archives, libraries, museums, and art galleries to manage and host online collections of information resources (e.g. archival documents, photographs, videos, books, etc.). Qubit supports multi-lingual and multi-repository collections.\n\nSee the <a href='http://qubit-toolkit.org/wiki'>online  manual</a> to learn how to customize Qubit and begin using it to enter and manage your data.\n"
  StaticPageI18n_2021_fr:
    id: StaticPage_2021
    culture: fr
    title: Bienvenue
    content: "Vous êtes dans la page d'accueil par défaut de la trousse à outils ouverte Qubit pour la gestion de l'information.\n\nQubit est une application Web à code source libre qui permet aux individus et aux institutions telles que archives, bibliothèques, musées et galeries d'art de gérer et d'héberger en ligne des collections de ressources d'information (e.g. documents archivistiques, photographies, vidéos, livres, etc. ). Qubit est compatible avec des collections multilingues et multi sites.\n\nVoir le <a href='http://qubit-toolkit.org/wiki'>manuel en ligne</a> (en anglais) afin d'apprendre comment adapter Qubit à vos besoins et de commencer à l'utiliser pour saisir et gérer vos données."
  StaticPageI18n_2021_nl:
    id: StaticPage_2021
    culture: nl
  StaticPageI18n_2021_pt:
    id: StaticPage_2021
    culture: pt
    title: 'Bem vindo(a)'
    content: "Essa é a página inicial do kit de ferramentas de código fonte aberto para gerenciamento de informações Qubit.\n\nQubit é totalmente baseado na web, além de ser um software livre. O Qubit permite que indivíduos e instituições, como arquivos, bibliotecas, museus e galerias de arte possam gerenciar e disponibilizar online dados e informações acerca de seus acervos, ou seja documentos arquivísticos, fotografias, vídeos, livros etc. Qubit está disponível em diversos idiomas e pode apresentar acervos de múltiplas instituições.\n\nLeia o <a href='http://qubit-toolkit.org/wiki'>online manual</a> para aprender como personalizar o Qubit e comece a inserir e gerenciar seus dados."
  StaticPageI18n_2022_en:
    id: StaticPage_2022
    culture: en
    title: About
    content: "This is the default <i>About</i> page for the Qubit open information management toolkit.\n\nSee the <a href='http://qubit-toolkit.org/wiki'>online  manual</a> to learn how to customize Qubit, including this page, and how to begin using it to enter and manage your data.\n\nQubit is the collaborative effort of two seperate open-source software projects that have decided to work together to leverage time, knowledge and skills. Each of these projects is using and contributing to Qubit as the underlying toolkit to build their own applications.\n\nPlease visit the <a href='http://ica-atom.org'>ICA-AtoM</a> project website</li> and the <a href='http://www.alouettecanada.ca/'>Alouette Canada</a> project website for more information.\n"
  StaticPageI18n_2022_fr:
    id: StaticPage_2022
    culture: fr
    title: 'À propos'
    content: "Ceci est la page par défaut <i>À propos</i> de la trousse à outils ouverte Qubit pour la gestion de l'information\n\nVoir le <a href='http://qubit-toolkit.org/wiki'>manuel en ligne</a> (en anglais) afin d'apprendre comment adapter Qubit à vos besoins et de commencer à l'utiliser pour saisir et gérer vos données.\n\nQubit est le résultat de la mise en commun des efforts de deux projets de développement de logiciels libres. La mise en commun des connaissances et des habiletés a permis d'optimiser le temps de développement. Chacun des projets utilise et contribue à Qubit qui est la trousse à outil sous-jacente sur laquelle ils construisent leur propre application.\n\nPour plus d'information, nous vous invitons à visiter <a href='http://ica-atom.org'>le site Web ICA-AtoM</a> </li> et <a href='http://www.alouettecanada.ca/'>le site Web  Alouette Canada</a>. "
  StaticPageI18n_2022_nl:
    id: StaticPage_2022
    culture: nl
  StaticPageI18n_2022_pt:
    id: StaticPage_2022
    culture: pt
    title: 'Sobre o Qubit'
    content: "Essa é a página padrão <i>Sobre</i> do kit de ferramentas de código fonte aberto para gerenciamento de informações Qubit.\n\nAcesse o <a href='http://qubit-toolkit.org/wiki'>online manual</a> para aprender como personalizar o Qubit, incluindo essa página e comece a inserir e gerenciar seus dados.\n\nQubit é o resultado de um esforço colaborativo de dois projetos de software livre diferentes que decidiram trabalhar juntos para economizar tempo, agregar conhecimento e somar as habilidades. Cada um desses projetos está usando e contribuindo com o desenvolvimento do Qubit, buscando construir suas próprias aplicações a partir dele.\n\nPor favor, visite o website do projeto <a href='http://ica-atom.org'>ICA-AtoM</a></li> e o website do projeto <a href='http://www.alouettecanada.ca/'>Alouette Canada</a> para mais informações."
  StaticPageI18n_2023_en:
    id: StaticPage_2023
    culture: en
    title: Welcome
    content: "This is the default homepage for ICA-AtoM v0.6. This is an early beta version that is still under active development and testing.\n\nICA-AtoM is a fully web-based archival description application that is based on <a href='http://www.ica.org'>International Council on Archives</a> (ICA) standards. <i>AtoM</i> is an acronymn for <i>Access to Memory</i>.\n\nThe ICA and its <a href='http://ica-atom.org/partners.html'>project collaborators</a> are making this application available as open-source software to provide archival institutions with a free and easy-to-use option for putting their archival collections online. See the <a href='about-ica-atom'>about page</a> to learn more about the ICA-AtoM project.\n\nSee the online <a href='http://ica-atom.org/docs'>documentation</a> to learn more about using the software or press the <i>browse</i> button on the right to view some sample data.\n"
  StaticPageI18n_2023_fr:
    id: StaticPage_2023
    culture: fr
    title: Bienvenue
    content: "Vous êtes dans la page d'accueil par défaut de ICA-AtoM v.0.6. Il s'agit d'une version bêta préliminaire qui est toujours activement développée et testée.\n\nICA-AtoM est une application Web de description archivistique qui s'appuie sur les normes du <a href='http://www.ica.org'>Conseil International des Archives</a> (ICA). <i>AtoM</i> est un acronymne anglais signifiant <i>Access to Memory</i> (Accès à la Mémoire).\n\nL'ICA et ses <a href='http://ica-atom.org/partners.html'>partenaires de projet </a>rendent cette application disponible en code source libre afin de fournir aux institutions archivistiques une option gratuite et facile à utiliser pour mettre leurs collections en ligne. Voir la page <a href='about-ica-atom'>à propos</a> pour en apprendre davantage au sujet du projet ICA-AtoM.\n\nVoir la <a href='http://ica-atom.org/docs'>documentation en ligne </a> pour apprendre à utiliser le logiciel ou appuyez le bouton <i>parcourir</i> à droite pour voir quelques données-échantillons.\n"
  StaticPageI18n_2023_nl:
    id: StaticPage_2023
    culture: nl
  StaticPageI18n_2023_pt:
    id: StaticPage_2023
    culture: pt
    title: 'Bem vindo(a)'
    content: "Essa é a página inicial padrão do ICA-AtoM, versão 0.6. Essa ainda é uma versão beta e em contínuo desenvolvimento e teste.\n\nICA-AtoM é um aplicativo para web destinado a apoiar as atividades de Descrição Arquivística em conformidade com os padrões do <a href='http://www.ica.org'>Conselho Internacional de Arquivos</a> (CIA). <i>AtoM</i> é um acrônimo para <i>Access to Memory</i>, ou, Acesso à Memória, em inglês.\n\nO CIA e os colaboradores do projeto <a href='http://ica-atom.org/partners.html'>ICA-AtoM</a> estão disponibilizando esse aplicativo como um software livre, de forma que as instituições arquivísticas tenham acesso a um sistema gratuito, fácil de usar e que as permitam disponibilizar online informações acerca de seus acervos.\n\nAcesse a <a href='http://ica-atom.org/docs'>documentação</a> online para aprender mais acerca do uso desse software ou clique no botão <i>navegar</i> no lado direito para visualizar algumas descrições de exemplo."
  StaticPageI18n_2024_en:
    id: StaticPage_2024
    culture: en
    title: About
    content: "This is the default <i>About</i> page for the ICA-AtoM open-source archival description application. See the online <a href='http://ica-atom.org/docs'>documentation</a> to learn how to get started with ICA-AtoM, including how to customize and edit this page to suit your own website.\n\nICA-AtoM is a <a href='http://ica-atom.org/partners.html'>collaborative project</a> with the aim to provide the international archival community with a free, open-source software application to manage archival descriptions in accord with ICA standards.\n\nThe goal is to provide an easy-to-use, multi-lingual application that is fully web-based and will allow institutions to make their archival collections available online.\n"
  StaticPageI18n_2024_fr:
    id: StaticPage_2024
    culture: fr
    title: 'À propos'
    content: "Vous êtes dans la page <i>À propos</i> du logiciel libre de description archivistique ICA-AtoM. Voir la <a href='http://ica-atom.org/docs'>documentation en ligne </a> pour apprendre à utiliser ICA-AtoM, l'adapter à vos besoins et modifier cette page afin qu'elle convienne à votre propre site Web.\n\nICA-AtoM est une application Web de description archivistique qui s'appuie sur les normes du <a href='http://www.ica.org'>Conseil International des Archives</a> (ICA). <i>AtoM</i> est un acronymne anglais signifiant <i>Access to Memory</i> (Accès à la Mémoire).\n\nICA-AtoM est un <a href='http://ica-atom.org/partners.html'>projet collaboratif </a>ayant pour but de fournir à la communauté archivistique internationale une application gratuite, disponible en code source libre, permettant de gérer des descriptions archivistiques conformément aux normes de l'ICA.\n\nLe but est de fournir une application facile à utiliser, multilingue et entièrement basée sur le Web qui permettra aux institutions de rendre accessible en ligne leurs collections d'archives."
  StaticPageI18n_2024_nl:
    id: StaticPage_2024
    culture: nl
  StaticPageI18n_2024_pt:
    id: StaticPage_2024
    culture: pt
    title: 'Sobre o ICA-AtoM'
    content: "Essa é a página padrão <i>Sobre</i> do ICA-AtoM, um aplicativo de código-fonte aberto para descrição arquivística. Acesse a <a href='http://ica-atom.org/docs'>documentação</a> online para aprender como começar a usar o ICA-AtoM, incluindo como personalizar e editar essa página para incluir ele em seu site.\n\nICA-AtoM é <a href='http://ica-atom.org/partners.html'>projeto colaborativo</a> com a missão de prover a comunidade arquivística internacional com um software aplicativo gratuito e de código-fonte aberto para gerenciamento de descrição arquivística, em conformidade com os padrões do Conselho Internacional de Arquivos (ICA).\n\nO objetivo é disponibilizar um aplicativo fácil de usar, multilíngue, e totalmente baseado na web, permitindo que instituições possam representar seus acervos arquivísticos em meio eletrônico."
