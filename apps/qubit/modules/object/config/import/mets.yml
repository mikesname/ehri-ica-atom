# METS/Dublin Core XML IMPORT FILTER MAPPINGS
#
# @package qubit
# @subpackage object import
# @author Peter Van Garderen <peter@artefactual.com>
# @version svn: $Id:$

information_object:
  XPath:  "/mets:mets"
  Object:  InformationObject

  Methods:
    collection_type:
      XPath:   "."    # not really a match, just use self
      Method:  setCollectionTypeId
      Parameters: [QubitTerm::PUBLISHED_MATERIAL_ID]

    # each of the following XPath expressions are relative to the current matched node:
    title:
      XPath:   "mets:dmdSec/mets:mdWrap/mets:xmlData/dc:title"
      Method:  setTitle

    description:
      XPath:   "mets:dmdSec/mets:mdWrap/mets:xmlData/dc:description"
      Method:  setScopeAndContent

digital_object:
  XPath:  "//mets:file"
  Object:  DigitalObject

  Methods:
    information_object:
      XPath:   "."    # special case for digitalobject to associate with an information object
      Method:  setInformationObjectId
      Parameters: %ancestor::mets:mets/@xml:id

# note: importAsset...() methods take an optional $usageId parameter,
# but it's up to this mapping to choose that, eg. for thumbnails
    flocat:
      XPath:   "mets:FLocat/@xlink:href"
      Method:  importAssetFromURI

    fcontent:
      XPath:   "mets:FContent/mets:binData"
      Method:  importAssetFromBase64
      Parameters: ['$nodeValue', '%parent::mets:FContent/@ID']
