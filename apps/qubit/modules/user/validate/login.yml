methods:
  post: [email, password]

names:
  email:
    required:     true
    required_msg: you must provide an email address
    validators:   [emailValidator, accountValidator]

  password:
    required:     true
    required_msg: your password is required

emailValidator:
    class:          sfEmailValidator
    param:
      email_error:  you must provide a valid email address

accountValidator:
    class:         myLoginValidator
    param:
      password:       password
      account_error:  this account does not exist or you entered a wrong password