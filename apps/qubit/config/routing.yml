repositoryEdit:
  url: /repository/edit/:repository_template/:id
  param: { module: repository, action: edit }

repositoryShow:
  url: /repository/show/:repository_template/:id
  param: { module: repository, action: show }

oai_harvester_harvest_all_sets:
  url: /oai/harvest/:type/:harvestId/*
  param: { module: oai, action: harvesterHarvest }
  requirements:
    harvestId: \d+

oai_harvester_delete:
  url: /oai/deleteRepository/:repositoryId/*
  param: { module: oai, action: harvesterDelete }
  requirements:
    repositoryId: \d+


default:
  url:   /:module/:action/*
