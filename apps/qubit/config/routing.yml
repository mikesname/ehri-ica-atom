homepage:
  url:   /
  param: { module: staticpage, action: static, permalink: homepage }

permalink:
  url:   /page/:permalink
  param: { module: staticpage, action: static }

default_index:
  url:   /:module
  param: { action: index }

createDc:
  url: /:module/create/dc
  param: { action: editDc }

editDc:
  url: /:module/edit/dc/:id
  param: { action: editDc }

showDc:
  url: /:module/show/dc/:id
  param: { action: showDc }

createIsaar:
  url: /:module/create/isaar
