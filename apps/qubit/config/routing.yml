  url: /:module/show/rad/:id
  param: { action: showRad }

actorCreate:
  url: /actor/create/:actor_template
  param: { module: actor, action: create }

actorEdit:
  url: /actor/edit/:actor_template/:id
  param: { module: actor, action: edit }

actorShow:
  url: /actor/show/:actor_template/:id
  param: { module: actor, action: show }

informationObjectCreate:
  url: /informationobject/create/:informationobject_template
  param: { module: informationobject, action: create }

informationObjectEdit:
  url: /informationobject/edit/:informationobject_template/:id
  param: { module: informationobject, action: edit }

informationObjectShow:
  url: /informationobject/show/:informationobject_template/:id
  param: { module: informationobject, action: show }

repositoryCreate:
  url: /repository/create/:repository_template
